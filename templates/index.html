<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <title>Route Of All Evil</title>
</head>
<body>
    <div id="game-container" class="w-full h-screen bg-black">
        <div id="screen_loading" class="w-full h-full grid opacity-0 active_screen z-50">
            <div class="grid h-[50vh] m-auto">
                <h2 class="text-red-700 text-5xl m-auto">LOADING</h2>
                <div class="lds-ripple m-auto"><div></div><div></div></div>
            </div>
        </div>
        <div id="game_screen_container" class="opacity-0 grid">
            <div id="screen_home" class="opacity-0 inactive_screen">
                <div class="w-3/4 grid m-auto h-[80vh]">
                    <h2 class="text-red-700 m-auto text-center text-6xl md:text-8xl">ROUTE OF ALL EVIL</h2>
                    <div></div>
                    <div class="grid mb-0 overflow-hidden">
                        <h4 id="btn_home_start" class="text-red-700 m-auto text-center text-2xl md:text-4xl opacity:100 xl:opacity-75 xl:hover:opacity-100 xl:hover:scale-110 xl:hover:cursor-pointer transition duration-100">START</h4>
                        <h4 id="btn_home_continue" class="text-red-700 m-auto text-center text-2xl md:text-4xl opacity:100 xl:opacity-75 xl:hover:opacity-100 xl:hover:scale-110 xl:hover:cursor-pointer transition duration-100">CONTINUE</h4>
                        <h4 id="btn_home_tutorial" class="text-red-700 m-auto text-center text-2xl md:text-4xl opacity:100 xl:opacity-75 xl:hover:opacity-100 xl:hover:scale-110 xl:hover:cursor-pointer transition duration-100">HOW TO PLAY</h4>
                    </div>
                </div>
            </div>
            <div id="screen_route" class="opacity-0 inactive_screen">
    
            </div>
            <div id="screen_merchant" class="opacity-0 inactive_screen">
    
            </div>
            <div id="screen_story" class="opacity-0 inactive_screen">
    
            </div>
            <div id="screen_chest" class="opacity-0 inactive_screen">
    
            </div>
            <div id="screen_combat" class="opacity-0 inactive_screen">
    
            </div>
            <div id="screen_boss" class="opacity-0 inactive_screen">
    
            </div>
            <div id="screen_orb" class="opacity-0 inactive_screen">
    
            </div>
            <div id="screen_newitem" class="opacity-0 inactive_screen">
    
            </div>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='js/data_structures.js') }}"></script>
<script src="{{ url_for('static', filename='js/data_initializations.js') }}"></script>
<script src="{{ url_for('static', filename='js/game_initializations.js') }}"></script>
<script src="{{ url_for('static', filename='js/game_functions.js') }}"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</html>
